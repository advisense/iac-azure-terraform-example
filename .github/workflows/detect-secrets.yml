name: Detect Secrets

on:  
  pull_request:  
    branches: [main]  
  push:  
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Avoid cloning submodules

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use the installed Python version

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets scan
        run: detect-secrets scan --baseline .secrets.baseline

      - name: Check for secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline > new_scan.json
          ALL_SECRETS=$(detect-secrets audit new_scan.json --json | jq '.results | length')
      
          if [ "$ALL_SECRETS" -gt 0 ]; then
            echo "⚠️ Warning: Secrets detected! See details below:"
            detect-secrets audit new_scan.json --json | jq -r '.results[] | "\(.filename):\(.line_number) - Secret: \(.secret)"'
            echo "Update the baseline if necessary!"
            exit 1  # Fails the pipeline if any secrets are found
          else
            echo "✅ No secrets detected. Proceeding..."
          fi