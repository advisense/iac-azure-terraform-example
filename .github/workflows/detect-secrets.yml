name: Detect Secrets

on:  
  pull_request:  
    branches: [main]  
  push:  
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Avoid cloning submodules

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use the installed Python version

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets scan
        run: detect-secrets scan --baseline .secrets.baseline

      - name: Check for new secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline > new_scan.json
          if ! diff .secrets.baseline new_scan.json; then
            echo "⚠️ Warning: New secrets detected! See details below:"
            detect-secrets scan | grep '"filename"' -A 3  # Shows filename and line number
            echo "Update the baseline if necessary!"
            exit 1  # Fails the pipeline if new secrets are found
          fi
