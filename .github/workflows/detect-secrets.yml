name: Detect Secrets

on:  
  pull_request:  
    branches: [main]  
  push:  
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Avoid cloning submodules

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use the installed Python version

      # Step 3: Install detect-secrets
      - name: Install detect-secrets
        run: pip install detect-secrets

      # Step 4: Run detect-secrets scan and compare against baseline
      - name: Run detect-secrets scan and compare with baseline
        run: |
          # Run detect-secrets scan and output to new_scan.json
          detect-secrets scan --baseline .secrets.baseline > new_scan.json

          # Debugging output: Show the contents of new_scan.json
          echo "Debugging: Contents of new_scan.json"
          cat new_scan.json

          # Compare the new scan with the baseline to detect new secrets
          NEW_SECRETS=$(detect-secrets audit new_scan.json --json | jq '.results | length')

          if [ "$NEW_SECRETS" -gt 0 ]; then
            echo "⚠️ Warning: New secrets detected! See details below:"

            # Output detailed information about the secrets found, including filename and line number
            detect-secrets audit new_scan.json --json | jq -r '.results[] | "\(.filename):\(.line_number) - Secret: \(.secret)"'

            echo "Update the baseline if necessary!"
            exit 1  # Fail the pipeline if new secrets are found
          else
            echo "✅ No new secrets detected. Proceeding..."
          fi
